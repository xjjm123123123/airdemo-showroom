
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDemo - Feishu AI Solution Showroom</title>
    <link rel="icon" href="/favic.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Circular"', '"Inter"', '"PingFang SC"', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
            /* Feishu Dark Theme Tokens */
            
            /* Backgrounds */
            --bg: #141414; /* bg-app */
            --bg-body: var(--bg);
            --bg-subtle: #1F1F1F; /* bg-surface-1 */
            --bg-surface-1: #1F1F1F;
            --bg-surface-2: #2B2B2B;
            --bg-surface-3: #373737;
            --bg-surface-4: #484848;
            
            /* Mapped Surfaces for Compatibility */
            --surface: var(--bg-surface-1);
            --surface-strong: var(--bg-surface-2);
            
            /* Borders */
            --border: #333333; /* border-subtle */
            --border-subtle: #333333;
            --border-strong: #484848;
            --border-active: #3370FF;
            
            /* Typography */
            --text: #FFFFFF; /* fg-primary */
            --text-2: #EBEBEB; /* fg-secondary */
            --text-3: #A6A6A6; /* fg-tertiary */
            --text-disabled: #5F5F5F; /* fg-disabled */
            
            /* Brand / Accent */
            --primary: #3370FF; /* Feishu Blue */
            --primary-hover: #4C83FF;
            --primary-pressed: #245ADB;
            --primary-subtle: rgba(51, 112, 255, 0.1);
            
            /* Semantic Colors */
            --danger: #F54A45;
            --danger-subtle: rgba(245, 74, 69, 0.1);
            --success: #30B566;
            --warning: #FF8800;
            
            /* Spacing & Radius */
            --radius-xs: 2px;
            --radius-sm: 4px;
            --radius-md: 6px; /* Feishu uses slightly tighter radius */
            --radius-lg: 8px;
            --radius-xl: 12px;
            
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.16);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.24);
            
            /* Animation */
            --fast: 200ms;
            --base: 300ms;
            --slow: 500ms;
            --ease: cubic-bezier(0.34, 0.69, 0.1, 1); /* Feishu-like ease */
            --ring: 0 0 0 2px rgba(51, 112, 255, 0.2);
        }

        .light-theme {
            /* Feishu Light Theme Tokens */
            --bg: #FFFFFF;
            --bg-body: #FFFFFF;
            --bg-subtle: #F5F6F7;
            --bg-surface-1: #FFFFFF;
            --bg-surface-2: #F5F6F7;
            --bg-surface-3: #EBEDF0;
            --bg-surface-4: #DEE0E3;
            
            --surface: var(--bg-surface-1);
            --surface-strong: var(--bg-surface-2);
            
            --border: #DEE0E3;
            --border-subtle: #DEE0E3;
            --border-strong: #C9CDD4;
            --border-active: #3370FF;
            
            --text: #1F2329;
            --text-2: #646A73;
            --text-3: #8F959E;
            --text-disabled: #BBBFC4;
            
            --primary: #3370FF;
            --primary-hover: #4C83FF;
            --primary-pressed: #245ADB;
            --primary-subtle: rgba(51, 112, 255, 0.1);
            
            --danger: #F54A45;
            --danger-subtle: rgba(245, 74, 69, 0.1);
            --success: #30B566;
            --warning: #FF8800;
            
            --shadow-sm: 0 2px 4px rgba(31, 35, 41, 0.06);
            --shadow-md: 0 4px 8px rgba(31, 35, 41, 0.08);
            --shadow-lg: 0 8px 16px rgba(31, 35, 41, 0.12);
        }

        body {
            font-family: "Circular", "Inter", "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            letter-spacing: -0.005em;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
        }

        .base-cell {
            border: 1px solid var(--border);
            padding: 0 12px;
            height: 36px;
            font-size: 13px;
            line-height: 36px;
            background: var(--bg-surface-1);
            color: var(--text);
        }

        .feishu-blue { background-color: var(--primary); }
        .feishu-text-blue { color: var(--primary); }
        .feishu-bg { background-color: var(--bg); }
        .feishu-border { border-color: var(--border); }
        .feishu-sidebar-active { background-color: var(--bg-surface-2); color: var(--text); border-right: 2px solid var(--primary); }

        .ui-card {
            background: var(--bg-surface-1);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: box-shadow var(--base) var(--ease), transform var(--base) var(--ease), border-color var(--base) var(--ease);
        }
        .ui-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--border-strong);
            background: var(--bg-surface-2);
            transform: translateY(-1px);
        }

        .ui-divider { height: 1px; background: var(--border); }

        .ui-btn {
            height: 32px; /* Feishu standard button height */
            padding: 0 12px;
            border-radius: var(--radius-md);
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            user-select: none;
            transition: all var(--fast) var(--ease);
            letter-spacing: 0;
        }
        .ui-btn:focus { outline: none; box-shadow: var(--ring); }
        .ui-btn:active { transform: scale(0.98); }

        .glass-panel {
            background: var(--bg-surface-1);
            border-bottom: 1px solid var(--border);
        }
        .ui-btn[disabled] { opacity: 0.5; cursor: not-allowed; transform: none; }

        .ui-btn-primary {
            background: var(--primary);
            color: #fff;
            border: 1px solid transparent;
        }
        .ui-btn-primary:hover { background: var(--primary-hover); }
        .ui-btn-primary:active { background: var(--primary-pressed); }

        .ui-btn-secondary {
            background: var(--bg-surface-1);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .ui-btn-secondary:hover { background: var(--bg-surface-2); border-color: var(--border-strong); }

        .ui-btn-ghost {
            background: transparent;
            color: var(--text-2);
            border: 1px solid transparent;
        }
        .ui-btn-ghost:hover { background: var(--bg-surface-2); color: var(--text); }

        .ui-btn-danger {
            background: var(--bg-surface-1);
            color: var(--danger);
            border: 1px solid var(--border);
        }
        .ui-btn-danger:hover { background: var(--danger-subtle); border-color: var(--danger); }

        .ui-input {
            height: 32px;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0 12px;
            font-size: 13px;
            background: var(--bg-surface-1);
            color: var(--text);
            transition: all var(--fast) var(--ease);
        }
        .ui-input:focus { outline: none; border-color: var(--primary); box-shadow: var(--ring); }

        .ui-tag {
            display: inline-flex;
            align-items: center;
            height: 20px;
            padding: 0 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0;
            border: 1px solid var(--border);
            background: var(--bg-surface-2);
            color: var(--text-2);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.2s ease-out; }
        .no-scrollbar::-webkit-scrollbar { width: 0; height: 0; display: none; }
        .no-scrollbar::-webkit-scrollbar-thumb { background: transparent; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media (prefers-reduced-motion: reduce) {
            .ui-card, .ui-btn, .ui-input { transition: none; }
            .animate-fadeIn { animation: none; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="feishu-bg overflow-hidden">
    <div id="root"></div>
<script type="module" src="index.tsx"></script>
</body>
</html>
