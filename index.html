
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDemo - Feishu AI Solution Showroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Swiss Spa Dark Palette */
            --bg: #050505;
            --bg-subtle: rgba(255, 255, 255, 0.03);
            
            /* Glass Surfaces */
            --surface: rgba(20, 20, 20, 0.6);
            --surface-strong: rgba(30, 30, 30, 0.8);
            
            /* Borders - Ultra Thin & Subtle */
            --border: rgba(255, 255, 255, 0.08);
            --border-subtle: rgba(255, 255, 255, 0.04);
            --border-strong: rgba(255, 255, 255, 0.15);
            
            /* Typography - High Contrast & Clean */
            --text: #ffffff;
            --text-2: #a1a1aa;
            --text-3: #52525b;
            --text-disabled: #3f3f46;
            
            /* Action Colors - Monochrome */
            --primary: #ffffff;
            --primary-hover: #e5e5e5;
            --primary-pressed: #d4d4d8;
            --primary-subtle: rgba(255, 255, 255, 0.1);
            
            /* Semantic Colors - Desaturated */
            --danger: #ef4444;
            --danger-subtle: rgba(239, 68, 68, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            
            /* Spacing & Radius */
            --radius-xs: 2px;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* Shadows - Diffuse */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 16px -4px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            
            /* Animation */
            --fast: 200ms;
            --base: 300ms;
            --slow: 500ms;
            --ease: cubic-bezier(0.16, 1, 0.3, 1); /* Apple-like ease */
            --ring: 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            letter-spacing: -0.015em;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
        }

        .base-cell {
            border: 1px solid var(--border);
            padding: 0 16px;
            height: 40px;
            font-size: 13px;
            line-height: 40px;
            background: var(--surface);
            color: var(--text);
        }

        .feishu-blue { background-color: var(--text); }
        .feishu-text-blue { color: var(--text); }
        .feishu-bg { background-color: var(--bg); }
        .feishu-border { border-color: var(--border); }
        .feishu-sidebar-active { background-color: var(--bg-subtle); color: var(--text); }

        .ui-card {
            background: var(--surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: box-shadow var(--base) var(--ease), transform var(--base) var(--ease), border-color var(--base) var(--ease);
        }
        .ui-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--border-strong);
            background: var(--surface-strong);
            transform: translateY(-2px);
        }

        .ui-divider { height: 1px; background: var(--border); }

        .ui-btn {
            height: 36px;
            padding: 0 16px;
            border-radius: var(--radius-md);
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            user-select: none;
            transition: all var(--fast) var(--ease);
            letter-spacing: -0.01em;
        }
        .ui-btn:focus { outline: none; box-shadow: var(--ring); }
        .ui-btn:active { transform: scale(0.98); }

        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }
        .ui-btn[disabled] { opacity: 0.5; cursor: not-allowed; transform: none; }

        .ui-btn-primary {
            background: var(--primary);
            color: #fff;
            border: 1px solid transparent;
        }
        .ui-btn-primary:hover { background: var(--primary-hover); }
        .ui-btn-primary:active { background: var(--primary-pressed); }

        .ui-btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .ui-btn-secondary:hover { background: var(--bg-subtle); border-color: var(--border-strong); }

        .ui-btn-ghost {
            background: transparent;
            color: var(--text-2);
            border: 1px solid transparent;
        }
        .ui-btn-ghost:hover { background: var(--bg-subtle); color: var(--text); }

        .ui-btn-danger {
            background: var(--surface);
            color: var(--danger);
            border: 1px solid var(--border);
        }
        .ui-btn-danger:hover { background: var(--danger-subtle); border-color: var(--danger); }

        .ui-input {
            height: 40px;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0 16px;
            font-size: 13px;
            background: var(--surface);
            color: var(--text);
            transition: all var(--fast) var(--ease);
        }
        .ui-input:focus { outline: none; border-color: var(--text-2); box-shadow: var(--ring); }

        .ui-tag {
            display: inline-flex;
            align-items: center;
            height: 22px;
            padding: 0 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.01em;
            border: 1px solid var(--border);
            background: var(--bg-subtle);
            color: var(--text-2);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.2s ease-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media (prefers-reduced-motion: reduce) {
            .ui-card, .ui-btn, .ui-input { transition: none; }
            .animate-fadeIn { animation: none; }
        }
    </style>
